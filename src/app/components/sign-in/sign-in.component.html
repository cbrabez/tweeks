<div class="displayTable">
    <div class="displayTableCell">
  
      <div class="authBlock">
        <h1 class="display-4">Sign In</h1>
        <div class="form-group">
          <label for="userEmail">Email address</label>
          <input type="email" class="form-control col-sm-4" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email" #userName required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="userPassword">Enter Password</label>
          <input type="password" class="form-control col-sm-4" id="userPassword" placeholder="Password" #userPassword required>
        </div>
<!-- 
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Username" #userName required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPassword required>
        </div>
-->
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
  
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
  
        <div class="forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
      </div>
  
    </div>
  </div>
