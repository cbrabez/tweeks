<div cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="tasks"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of tasks" cdkDrag>
          <strong>{{ item.payload.doc.data().title }}</strong>
          <button (click)="deleteTask(item.payload.doc.id)" mat-icon-button color="warn" aria-label="Example icon button with a home icon">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        
      </div>
    </div>
    <app-task-add></app-task-add>
